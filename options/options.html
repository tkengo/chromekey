<html>
<head>
  <title>Hometype Option</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css" type="text/css" />
  <script type="text/javascript" src="../lib/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../lib/jquery.extend.js"></script>
  <script type="text/javascript" src="../js/constants.js"></script>
  <script type="text/javascript" src="../js/default_option.js"></script>
  <script type="text/javascript" src="../js/options.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="menu-section">
    <ul>
      <li class="js-translate js-menu-section active-menu-section" data-ref="basic-options" data-translate="basic_options"></li>
      <li class="js-translate js-menu-section " data-ref="key-bindings" data-translate="key_bindings"></li>
    </ul>
  </div>
  <div class="header">
    <h1>Hometype Option</h1>
  </div>
  <div class="container">
    <div class="js-option-panel" id="basic-options">
      <div id="description-area" class="description-area">
        <div class="description-area-inner">
          <div class="description-area-title" id="description-area-title"></div>
          <div class="description-area-content" id="description-area-content"><div>&nbsp;</div></div>
        </div>
      </div>
      <div class="category">
        <div class="js-translate category-header" data-translate="basic_config"></div>
        <dl class="category-content">
          <dt>
            <span class="js-translate" data-translate="command_interval"></span>
            <span class="js-help help" data-name="command_interval">[?]</span>
          </dt>
          <dd><input type="text" name="command_interval" id="command_interval" size="7" /> ms</dd>
          <dt>
            <span class="js-translate" data-translate="amount_of_scrolling"></span>
            <span class="js-help help" data-name="scroll_amount">[?]</span>
          </dt>
          <dd><input type="text" name="scroll_amount" id="scroll_amount" size="7" /> px</dd>
        </dl>
      </div>
      <div class="category">
        <div class="js-translate category-header" data-translate="hint_config"></div>
        <div class="category-content">
          <dl>
            <dt>
              <span class="js-translate" data-translate="key_algorithm"></span>
              <span class="js-help help" data-name="hint_key_algorithm">[?]</span>
            </dt>
            <dd>
              <input type="radio" name="hint_key_algorithm" id="hint_key_standard" value="1" checked />
              <label for="hint_key_standard" class="js-translate" data-translate="standard"></label><br/>
              <input type="radio" name="hint_key_algorithm" id="hint_key_comfortable" value="2" />
              <label for="hint_key_comfortable" class="js-translate" data-translate="comfortable"></label><br/>
              <input type="radio" name="hint_key_algorithm" id="hint_key_custom" value="3" />
              <label for="hint_key_custom" class="js-translate" data-translate="custom"></label><br/>
              <input type="text" name="custom_hint_keys" id="custom_hint_keys" size="44" />
            </dd>
            <dt>
              <span class="js-translate" data-translate="letter_type"></span>
              <span class="js-help help" data-name="hint_letter_type">[?]</span>
            </dt>
            <dd>
              <input type="radio" name="hint_letter_type" id="hint_letter_lowercase" value="1" checked />
              <label for="hint_letter_lowercase" class="js-translate" data-translate="lowercase"></label><br/>
              <input type="radio" name="hint_letter_type" id="hint_letter_uppercase" value="2" />
              <label for="hint_letter_uppercase" class="js-translate" data-translate="uppercase"></label><br/>
            </dd>
          </dl>
          <div class="help-wrapper">
            <input type="checkbox" id="hint_auto_confirm" name="hint_auto_confirm">
            <label for="hint_auto_confirm" class="js-translate" data-translate="hint_auto_confirm"></label>
            <span class="js-help help" data-name="hint_auto_confirm">[?]</span>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="js-translate category-header" data-translate="ignore_urls"></div>
        <div class="category-content">
          <textarea name="ignore_url_list" id="ignore_url_list" placeholder="https://mail.google.com/mail/* etc..."></textarea>
          <span class="js-translate" data-translate="desc_for_ignore_urls"></span>
        </div>
      </div>

      <div class="option-description">
        <div id="title-for-command_interval" class="js-translate" data-translate="command_interval"></div>
        <div id="desc-for-command_interval" class="js-translate" data-translate="desc_for_command_interval"></div>
        <div id="title-for-scroll_amount" class="js-translate" data-translate="amount_of_scrolling"></div>
        <div id="desc-for-scroll_amount" class="js-translate" data-translate="desc_for_amount_of_scrolling"></div>
        <div id="title-for-hint_characters" class="js-translate" data-translate="desc_for_amount_of_scrolling">Hint Characters</div>
        <div id="desc-for-hint_characters">
          Hint characters is used as a hint tip key when Hometype shifts the hint mode. This is <strong>CASE SENSITIVE</strong>.
        </div>
        <div id="title-for-hint_key_algorithm" class="js-translate" data-translate="key_algorithm"></div>
        <div id="desc-for-hint_key_algorithm" class="js-translate" data-translate="desc_for_key_algorithm"></div>
        <div id="title-for-hint_letter_type" class="js-translate" data-translate="letter_type"></div>
        <div id="desc-for-hint_letter_type" class="js-translate" data-translate="desc_for_letter_type"></div>
        <div id="title-for-hint_auto_confirm" class="js-translate" data-translate="hint_auto_confirm"></div>
        <div id="desc-for-hint_auto_confirm" class="js-translate" data-translate="desc_for_hint_auto_confirm"></div>
      </div>
    </div>

    <div class="js-option-panel" id="key-bindings">
      <div class="description-area" style="display:block;">
        <div class="description-area-inner">
          <div class="description-area-title js-translate" data-translate="key_bindings">Key Bindings</div>
          <div class="description-area-content js-translate" data-translate="desc_for_key_bindings"></div>
        </div>
      </div>
      <div class="category">
        <div class="category-header js-translate" data-translate="key_bindings"></div>
        <div class="category-content">
          <textarea id="key_bind_list"></textarea>
        </div>
      </div>
    </div>

    <div id="status"></div>
    <button id="save" class="js-translate" data-translate="save">Save</button>
  </div>
</body>
</html>
